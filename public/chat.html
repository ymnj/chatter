<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chatter</title>
	<link rel="stylesheet" type="text/css" href="./css/chat-style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
	
	<div id="app">

		<div id="content-wrap">
			<div id="chat-window">
				<ul class="chat-messages-wrap">
					<li v-for="message in recievedMessages">
						<div class="single-messages-wrap">
							<div class="message-timestamp">{{message.time}}</div> 
							<p class="message-line">{{message.message}}</p>
						</div>
						<!-- ${msg.from}: ${dateFormat} - ${msg.message} -->
					</li>
				</ul>
				<div id="chat-footer" class="col-lg-6">
			    <div class="input-group">
			      <input type="text" class="form-control" placeholder="Search for..." v-model="userMessage"  @keyup.enter="submitMessage">
			      <span class="input-group-btn">
			        <button class="btn btn-default" type="button" @click="submitMessage">Go!</button>
			      </span>
			    </div>
			  </div>
			</div>

			<div id="side-bar">	
				<h3>Users</h3>
			</div>
		</div>
	
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/libs/jquery.js"></script>
	<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
	<script src="/js/libs/moment.js"></script>
	<script src="/js/chat.js"></script>
	<script src="/js/libs/deparam.js"></script>
</body>
</html>
