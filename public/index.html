<!DOCTYPE html>
<html>
<head>
	<title>Chatter</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	
	<div id="app">

		<div id="content-wrap">
			<div id="chat-window">
				<ul>
					<li v-for="message in recievedMessages">
						{{ message }}
					</li>
				</ul>
				<div id="chat-footer" class="col-lg-6">
			    <div class="input-group">
			      <input type="text" class="form-control" placeholder="Search for..." v-model="userMessage"  @keyup.enter="submitMessage">
			      <span class="input-group-btn">
			        <button class="btn btn-default" type="button" @click.enter="submitMessage">Go!</button>
			      </span>
			    </div>
			  </div>
			</div>

			<div id="side-bar">	
				<h3>Users</h3>
			</div>
		</div>
	
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
	<script src="/js/index.js"></script>
</body>
</html>
