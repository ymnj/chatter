<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chatter</title>
	<link rel="stylesheet" type="text/css" href="./css/enter-style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
	
	<div id="app">
		<div class="container vertical">

			<form method="GET" action="./chat.html">
				<h1>Join Chat</h1>
			  <div class="form-group">
			    <label for="username">Username</label>
			    <input type="text" class="form-control" id="username" name="name" placeholder="User" autofocus>
			  </div>
			  <div class="form-group">
			    <label for="room">Chat Room</label>
			    <input type="text" class="form-control" id="room" name="room" placeholder="Room">
			  </div>
			  <div class="form-group row">
		      <div class="text-center">
		        <button type="submit" class="btn">Join</button>
		      </div>
		    </div>
			</form>
		</div>

	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
	<script src="/js/libs/moment.js"></script>
</body>
</html>
